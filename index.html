<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CHIP-8</title>

  <link rel="stylesheet" href="style.css?v=20191114-1">

</head>

<body>

  <div id="headerContainer">
    <h1>CHIP8 Emulator</h1>
  </div>

  <div id="screenContainer">
      <canvas id="screen" ></canvas>
  </div>

  <div id="optionsWrap">
    <select id="selectGame">
      <option selected disabled>pick a ROM</option>
    </select>
    <div class="buttonBox">
      <button disabled id="reset">load</button>
    </div>
  </div>

  <div id="keyboardWrap">
     <div class="key">1</div><div class="key">2</div><div class="key">3</div><div class="key">C</div>
     <div class="key">4</div><div class="key">5</div><div class="key">6</div><div class="key">D</div>
     <div class="key">7</div><div class="key">8</div><div class="key">9</div><div class="key">E</div>
     <div class="key">A</div><div class="key">0</div><div class="key">B</div><div class="key">F</div>
  </div>


  <script type="module" src="index.js?v=20191114-1"></script>
</body>
</html>
