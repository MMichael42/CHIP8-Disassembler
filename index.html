<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CHIP-8</title>

  <link rel="stylesheet" href="style.css?v=20191114-1">

</head>

<body>

  <div id="headerContainer">
    <h1>CHIP8 Emulator</h1>
  </div>

  <div id="screenContainer">
      <canvas id="screen" ></canvas>
  </div>

  <div id="optionsWrap">
    <select id="selectGame">
      <option selected disabled>pick a ROM</option>
    </select>
    <div class="buttonBox">
      <button disabled id="reset">load</button>
    </div>
  </div>

  <div id="keyboardWrap">
     <div class="key" id="0">1</div>
     <div class="key" id="1">2</div>
     <div class="key" id="2">3</div>
     <div class="key" id="3">C</div>
     <div class="key" id="4">4</div>
     <div class="key" id="5">5</div>
     <div class="key" id="6">6</div>
     <div class="key" id="7">D</div>
     <div class="key" id="8">7</div>
     <div class="key" id="9">8</div>
     <div class="key" id="10">9</div>
     <div class="key" id="11">E</div>
     <div class="key" id="12">A</div>
     <div class="key" id="13">0</div>
     <div class="key" id="14">B</div>
     <div class="key" id="15">F</div>
  </div>


  <script type="module" src="index.js?v=20191114-1"></script>
</body>
</html>
